name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "0 3 * * 1"

jobs:
  analyze:
    permissions:
      security-events: write
      contents: read
    uses: github/codeql-action/.github/workflows/codeql.yml@v3
    with:
      languages: javascript
