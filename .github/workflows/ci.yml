name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: cliplaunch
          POSTGRES_PASSWORD: beams
          POSTGRES_DB: cliplaunch
        ports: ["5432:5432"]
        options: >-
          --health-cmd="pg_isready -U cliplaunch"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20

    env:
      DATABASE_URL: postgres://cliplaunch:beams@localhost:5432/cliplaunch
      PUB32: 11111111111111111111111111111111

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Run end-to-end regression
        run: bash scripts/run_regression.sh
