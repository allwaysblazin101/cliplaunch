name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: cliplaunch
          POSTGRES_PASSWORD: beams
          POSTGRES_DB: cliplaunch
        ports: ["5432:5432"]
        options: >-
          --health-cmd="pg_isready -U cliplaunch"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=30

    env:
      DATABASE_URL: postgres://cliplaunch:beams@localhost:5432/cliplaunch
      PUB32: 11111111111111111111111111111111

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Migrate DB
        run: |
          psql "$DATABASE_URL" -v ON_ERROR_STOP=1 -f sql/001_core.sql
          psql "$DATABASE_URL" -v ON_ERROR_STOP=1 -f sql/010_posts_videos.sql

      - name: Lint
        run: pnpm --filter packages/api lint

      - name: Typecheck
        run: pnpm --filter packages/api typecheck

      - name: Smoke (end-to-end)
        run: bash scripts/run_regression.sh
