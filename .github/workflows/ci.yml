name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  lint_types:
    name: Lint & Typecheck
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Lint (api)
        run: pnpm --filter api run lint

      - name: Typecheck (api)
        run: pnpm --filter api run typecheck

  e2e_smoke:
    name: End-to-end smoke
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: cliplaunch
          POSTGRES_PASSWORD: beams
          POSTGRES_DB: cliplaunch
        ports: ['5432:5432']
        options: >-
          --health-cmd="pg_isready -U cliplaunch -d cliplaunch"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=30

    env:
      DATABASE_URL: postgres://cliplaunch:beams@localhost:5432/cliplaunch
      PUB32: 11111111111111111111111111111111

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Run end-to-end smoke
        run: bash scripts/run_regression.sh
